name: Deploy Backend MIRÃ“ Develop

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.11.1'

    - name: Install dependencies
      run: npm install

    - name: Install OpenConnect
      run: sudo apt-get install -y openconnect

    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: Connect to VPN
      run: |
        echo "${{ secrets.VPN_PASSWORD }}" | sudo openconnect \
          --protocol=gp \
          --user=${{ secrets.VPN_USER }} \
          --passwd-on-stdin \
          --servercert pin-sha256:+4XOhCB4GmaXr8/TMWL09EayWRbrz3X8WWAWgu79f9U= \
          ${{ secrets.VPN_HOST }} -b

    - name: Verify VPN connection
      run: ip a

    - name: List network routes
      run: ip route

    - name: Test VPN connectivity to internal network
      run: |
        ping -c 3 ${{ secrets.INTERNAL_RESOURCE_IP }} || echo "Ping failed"
        
    - name: Check if VPN is routing internal traffic
      run: |
        ip route | grep ${{ secrets.INTERNAL_RESOURCE_IP }} || echo "No specific route found"
        ip route | grep "172.19" || echo "No 172.19 network route found"

    - name: Test internal connectivity with SSH
      continue-on-error: true
      run: |
        sshpass -p "${{ secrets.INTERNAL_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.INTERNAL_USER }}@${{ secrets.INTERNAL_RESOURCE_IP }} 'echo "SSH connection successful"' || echo "SSH test failed, but continuing..."

    - name: Run Semantic Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx semantic-release

    - name: Update Repository on Remote Server
      run: |
        sshpass -p "${{ secrets.INTERNAL_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.INTERNAL_USER }}@${{ secrets.INTERNAL_RESOURCE_IP }} '
          cd ~/MIRO_TEST/Back_Miro_Test;
          git pull;
          npm install;
          exit;'

    - name: Restart PM2 for Development
      run: |
        sshpass -p "${{ secrets.INTERNAL_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.INTERNAL_USER }}@${{ secrets.INTERNAL_RESOURCE_IP }} '
          cd ~/MIRO_TEST/Back_Miro_Test;
          pm2 restart Back_Dev;
          exit;'

    - name: Post Checkout repository
      run: echo "Development deployment complete"
